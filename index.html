<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI기반으로 추천해주는 테스트입니다.">
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="MBTI-TEST">
    <meta property="og:description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI기반으로 추천해주는 테스트입니다.">
    <meta property="og:image" content="https://mbti-test-c2shw.netlify.app/img/lion.jpg">
    <meta property="og:url" content="https://mbti-test-c2shw.netlify.app/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>MBTI-TEST</title>
</head>
<body class="container">
    <article class="start-screen">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="startbtn btn btn-secondary mt-5">테스트 시작하기</button>
    </article>
    <article class="mt-5 hidden question">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:calc(100/12*1%)"></div>
        </div>
        <h2 class="mt-5 text-center" id="question-title">문제</h2>
        <input id="type" type="hidden" value="EI">
        <div class="button-box">
            <button id="A" type="button" class="mt-5 btn btn-secondary clickbtn">Click A</button>
            <button id="B" type="button" class="mt-5 btn btn-secondary clickbtn">Click B</button>
        </div>
    </article>
    <article class="result-page hidden">
        <img class="mt-5" id="img" alt="animal">
        <h2 class="mt-5" id="animal">동물이름</h2>
        <h3 class="mt-5" id="explain">설명</h3>
        <h3 class="mbti">결과</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox"></div>
    </article>
    <div class="banner">
        <a class="banner-link" href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=hhw12409">
            <img class="mt-5 banner-img" src="img/banner.png" alt="banner">
        </a>
    </div>
    <div class="mt-5">
        <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-D2XbB63jQwA3x71i" 
            data-ad-width   = "320" 
            data-ad-height  = "50">
        </ins> 
    </div>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61741ddbfa930675"></script>
</body>
</html>
